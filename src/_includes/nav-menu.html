{% for link in site.data.menus.[include.menu] %}
{% if link.name == page.title %}
<li class="nav-item active">
  <a class="nav-link {{link.class}}" href="#">{{ link.name }}</a>
{% else %}
<li class="nav-item">
  <a class="nav-link {{link.class}}" href="{{ link.href }}">{{ link.name }}</a>
{% endif %}
</li>
{% endfor %}
